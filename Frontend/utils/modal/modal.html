<div class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" ng-transclude="title">Modal</h5>
                <button type="button" class="btn-close text-dark" data-bs-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body bg-gray-100" ng-transclude="body"></div>
    
            <div class="modal-footer" ng-transclude="footer">
                <button type="button" class="btn btn-link text-dark text-gradient px-3" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i> Close
                </button>
            </div>
        </div>
    </div>
</div>
