<app-modal data='value'>
    <app-modal-title>{{value.filename}}</app-modal-title>

    <app-modal-body>
        <div class="row">

            <div class="col-12">
                <div class="card">
                    <div class="card-header p-0">
                        <img class="border-radius-lg w-100" ng-src="data:{{value.filetype}};base64, {{value.base64}}" alt="{{value.filename}}">
                    </div>
                </div>
            </div>
        </div>
    </app-modal-body>

    <app-modal-footer>
        <button type="button" class="btn btn-link text-dark text-gradient px-3" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i> Close
        </button>
    </app-modal-footer>
</app-modal>
