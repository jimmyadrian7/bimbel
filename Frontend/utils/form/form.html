<div class="row">
    <div class="col-12 my-3 d-flex">
        <button class="btn btn-link text-primary text-gradient px-3 mb-0" ng-click="vm.saveData()">
            <i class="fas fa-save text-primary me-2"></i> Simpan
        </button>
        <button class="btn btn-link text-danger text-gradient px-3 mb-0" ng-click="vm.cancelEdit()">
            <i class="fas fa-times"></i> Batal
        </button>
    </div>

    <div class="col-12">
        <div class="card">
            <div class="card-header text-gradient text-primary" ng-transclude="header">
                <h6 class="mb-0" ng-bind="vm.data.nama"></h6>
            </div>

            <div class="card-body pt-0 pb-2">
                <div class="row">
                    <div class="col-md-6" ng-repeat="fields in vm.fields">
                        <table>
                            <tr ng-repeat="field in fields track by $index">
                                <td class="text-xs" ng-bind="field.name"></td>
                                <td class="px-3">:</td>
                                <td class="font-weight-bolder text-dark py-2">
                                    <app-form-input type="{{field.type}}" expr="{{ 'vm.data.' + field.value }}"></app-form-input>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="col-12" id="additionalSlot"></div>

                    <div class="col-12" ng-transclude="body"></div>
                </div>
            </div>

        </div>
    </div>
</div>
