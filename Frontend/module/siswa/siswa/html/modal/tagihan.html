<app-modal data='vm.data'>
    <app-modal-title>{{vm.modalTitle || 'Reset Tagihan'}}</app-modal-title>

    <app-modal-body>
        <div class="row">
            <div class="col-12">
                <table>
                    <tr>
                        <td class="text-xs">Tanggal</td>
                        <td class="px-3">:</td>
                        <td>
                            <app-form-input type="date" expr="vm.modal.tanggal_tagihan"></app-form-input>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </app-modal-body>

    <app-modal-footer>
        <button type="button" class="btn btn-link text-primary text-gradient px-3" ng-click="vm.generateTagihan()">
            <i class="fas fa-file me-2"></i> Generate
        </button>
        <button type="button" class="btn btn-link text-dark text-gradient px-3" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i> Close
        </button>
    </app-modal-footer>
</app-modal>
