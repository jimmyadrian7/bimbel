<app-modal data='vm.data'>
    <app-modal-title>Tambah Potongan Gaji</app-modal-title>

    <app-modal-body>
        <div class="row">
            <div class="col-12">
                <table>
                    <tr ng-repeat="field in vm.additional.potonganGajiFields">
                        <td class="text-xs" ng-bind="field.name"></td>
                        <td class="px-3">:</td>
                        <td>
                            <app-form-input type="{{field.type}}" expr="vm.modal.{{field.value}}"></app-form-input>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </app-modal-body>

    <app-modal-footer>
        <button type="button" class="btn btn-link text-primary text-gradient px-3" ng-click="vm.addPotonganGaji()">
            <i class="fas fa-save me-2"></i> Save
        </button>
        <button type="button" class="btn btn-link text-dark text-gradient px-3" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i> Close
        </button>
    </app-modal-footer>
</app-modal>
