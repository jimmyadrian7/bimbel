<app-modal data='vm.data'>
    <app-modal-title>Slip Gaji</app-modal-title>

    <app-modal-body>
        <div class="row">
            <div class="col-12">
                <iframe ng-hide="vm.myPdf" id="myPdf" frameborder="0" width="100%" height="400"></iframe>
            </div>
        </div>
    </app-modal-body>

    <app-modal-footer>
        <button type="button" class="btn btn-link text-dark text-gradient px-3" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i> Close
        </button>
    </app-modal-footer>
</app-modal>
