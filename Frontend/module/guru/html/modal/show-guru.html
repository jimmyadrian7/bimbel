<app-modal data='vm.data'>
    <app-modal-title>Guru Tersedia</app-modal-title>

    <app-modal-body>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-0">
                        <app-table-template
                            data="vm.modal.listGuru" 
                            fields="vm.fields"></app-table-template>
                    </div>
                </div>
            </div>
        </div>
    </app-modal-body>

    <app-modal-footer>
        <button type="button" class="btn btn-link text-dark text-gradient px-3" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i> Close
        </button>
    </app-modal-footer>
</app-modal>
