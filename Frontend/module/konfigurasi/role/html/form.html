<app-form detail="konfigurasi.role_detail" list="konfigurasi.role" id="vm.dataId" table="role" fields="vm.fields">
    <app-form-body>
        <ul class="nav nav-tabs mt-5 text-xs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="list" href="#menu">Menu</a>
            </li>
        </ul>

        <div class="tab-content text-justify">
            <div class="tab-pane fade show active" id="menu">
                <div class="mt-3">
                    <button class="btn btn-link text-gradient text-primary px-3 mb-0" ng-click="vm.tambahMenu()">
                        <i class="fa fa-plus me-2"></i> Tambah
                    </button>
                </div>

                <div class="my-3">
                    <div class="table-responsive mb-3">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="ps-2 text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Nama
                                    </th>
                                    <th class="ps-2 text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Parent
                                    </th>
                                    <th class="ps-2 text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Create
                                    </th>
                                    <th class="ps-2 text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Update
                                    </th>
                                    <th class="ps-2 text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Delete
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-if="!vm.data.role_menu || vm.data.role_menu.length == 0">
                                    <td colspan="2" class="text-center">
                                        <span class="text-xs font-weight-bold">No data Available</span>
                                    </td>
                                </tr>
                    
                                <tr ng-repeat="data in vm.data.role_menu track by $index" ng-if="vm.data.role_menu.length > 0">
                                    <td><app-form-preview value="data.menu.nama"></app-form-preview></td>
                                    <td><app-form-preview value="data.menu.parent"></app-form-preview></td>
                                    <td><app-form-input type="boolean" expr="vm.data.role_menu[$index].create"></app-form-input></td>
                                    <td><app-form-input type="boolean" expr="vm.data.role_menu[$index].update"></app-form-input></td>
                                    <td><app-form-input type="boolean" expr="vm.data.role_menu[$index].delete"></app-form-input></td>
                                    <td>
                                        <button class="btn btn-link text-primary text-gradient mb-0 px-3" ng-click="vm.removeMenu($index)">
                                            <i class="far fa-trash-alt me-2"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </app-form-body>
</app-form>
