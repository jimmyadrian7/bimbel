<app-modal data='vm.data'>
    <app-modal-title>Pindah Guru</app-modal-title>

    <app-modal-body>
        <div class="row">
            <div class="col-12">
                <table>
                    <tr 
                        ng-repeat="field in vm.pindahGuruFields" 
                        ng-if="!field.hidden && !(field.value == 'nominal' && vm.modal.form.status == 'v') && !(field.value == 'bukti_pembayaran' && vm.modal.form.jenis_pembayaran != 'tf')">
                        <td class="text-xs" ng-bind="field.name"></td>
                        <td class="px-3">:</td>
                        <td>
                            <app-form-input 
                                type="{{field.type}}" 
                                expr="vm.modal.form.{{field.value}}"></app-form-input>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </app-modal-body>

    <app-modal-footer>
        <button type="button" class="btn btn-link text-primary text-gradient px-3" ng-click="vm.postPindahGuru()">
            <i class="fas fa-times me-2"></i> Save
        </button>
        <button type="button" class="btn btn-link text-dark text-gradient px-3" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i> Close
        </button>
    </app-modal-footer>
</app-modal>
