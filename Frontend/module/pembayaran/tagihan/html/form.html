<app-form detail="{{vm.detail}}" list="{{vm.list}}" id="vm.dataId" table="tagihan" fields="vm.fields" data="vm.data">
    <app-form-body>
        <ul class="nav nav-tabs mt-5 text-xs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="list" href="#detail">Detail</a>
            </li>
        </ul>

        <div class="tab-content text-justify">
            <div class="tab-pane fade show active" id="detail">
                <div class="mt-3">
                    <button class="btn btn-link text-gradient text-primary px-3 mb-0" ng-click="vm.tambahDetail()">
                        <i class="fa fa-pencil me-2"></i> Edit
                    </button>
                </div>

                <div class="my-3">
                    <app-table-template 
                        data="vm.data.tagihan_detail" 
                        fields="vm.tagihanDetailFields"></app-table-template>
                </div>
            </div>
        </div>
    </app-form-body>
</app-form>
