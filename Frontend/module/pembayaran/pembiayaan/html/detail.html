<app-detail table="pembiayaan" id="vm.dataId" fields="vm.fields" list="pembayaran.pembiayaan" edit="pembayaran.pembiayaan_form">
    <app-detail-additional>

        <hr class="horizontal dark mt-3">

        <div class="col-md-6">
            <table>
                <tr ng-show="vm.data.stok">
                    <td class="text-xs">Jumlah Stok</td>
                    <td class="px-3">:</td>
                    <td class="font-weight-bolder text-dark py-2">
                        <app-form-preview type="number" value="vm.data.jumlah_stok"></app-form-input>
                    </td>
                </tr>
                <tr ng-show="vm.data.jenis_komisi && vm.data.jenis_komisi != 's'">
                    <td class="text-xs">Jumlah Pembagian</td>
                    <td class="px-3">:</td>
                    <td class="font-weight-bolder text-dark py-2">
                        <app-form-preview type="number" value="vm.data.nominal"></app-form-input>
                    </td>
                </tr>
            </table>
        </div>

    </app-detail-additional>
</app-detail>
