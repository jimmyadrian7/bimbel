<app-form detail="pembayaran.iuran_detail" list="pembayaran.iuran" id="vm.dataId" table="iuran" fields="vm.fields" data="vm.data">
    <app-form-body>
        <ul class="nav nav-tabs mt-5 text-xs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="list" href="#pembiayaan">Pembiayaan</a>
            </li>
        </ul>

        <div class="tab-content text-justify">
            <div class="tab-pane fade show active" id="pembiayaan">
                <div class="mt-3">
                    <button type="button" class="btn btn-link text-gradient text-primary px-3 mb-0" ng-click="vm.tambahPembiayaan()">
                        <i class="fa fa-pencil me-2"></i> Edit
                    </button>
                </div>

                <div class="my-3">
                    <app-table-template
                        data="vm.data.iuran_detail"
                        fields="vm.iuranDetailFields"></app-table-template>
                </div>
            </div>
        </div>
    </app-form-body>
</app-form>
